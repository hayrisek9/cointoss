<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cointoss</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous"
     referrerpolicy="no-referrer" />
</head>
<body>
    
<div class="container">
    <div class="stats">
        <p id="heads-coin">Heads:0</p>
        <p id="tails-coin">Tails:0</p> 
    </div>
    <div class="coin">
        <div class="tails">
            <img src="https://upload.wikimedia.org/wikipedia/en/1/1e/5_eurocent_common_1999.png" alt="" srcset="">
        </div>
        <div class="heads">
            <img src="https://www.ecb.europa.eu/euro/coins/common/shared/img/be/Belgium_5cent_1999.jpg" alt="" srcset="">
        </div>
       
    </div>
    <div class="buttons">
        <button id="flip-coin">Flip Coin</button>
        <button id="reset-stats">Reset Stats</button>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
